<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #count {
      font-size: 48px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #008CBA;
      color: white;
    }
  </style>
</head>
<body>
  <div id="count">0</div>
  <button onclick="increase()">ArtÄ±r</button>
  <button onclick="decrease()">Azalt</button>
  <script>
    let count = 0;
    function increase() {
      count++;
      document.getElementById('count').innerText = count;
    }
    function decrease() {
      count--;
      document.getElementById('count').innerText = count;
    }
  </script>
</body>
</html>
